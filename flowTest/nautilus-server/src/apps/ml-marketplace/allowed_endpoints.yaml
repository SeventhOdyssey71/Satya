# External endpoints that the enclave is allowed to access
endpoints:
  # Walrus storage endpoints for downloading model and dataset files
  - "*.walrus.storage"
  - "walrus.storage"
  - "api.walrus.storage"
  - "storage.walrus.site"
  # Time synchronization (critical for attestation timestamps)
  - "time.google.com"
  - "pool.ntp.org"
  - "time.cloudflare.com"
  # Certificate authorities for HTTPS validation
  - "*.amazontrust.com"
  - "*.digicert.com"
  - "*.letsencrypt.org"
  # Sui network endpoints for smart contract interaction verification
  - "fullnode.mainnet.sui.io"
  - "fullnode.testnet.sui.io"
  - "fullnode.devnet.sui.io"
  - "rpc.mainnet.sui.io"
  - "rpc.testnet.sui.io"
  - "rpc.devnet.sui.io"